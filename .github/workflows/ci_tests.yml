name: CI tests

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install dependencies
        run: sudo apt-get install -y fish

      - name: Run tests
        run: ./in-docker.sh 'npm install && npm run build && npm test'
